matrix:
  # This causes the build to complete immediately upon first failure or once
  # required jobs are green.
  fast_finish: true

  include:
    # Builds an APK.
    - env: JOB=APK
      os: linux
      language: android
      cache:
        directories:
          - $TRAVIS_BUILD_DIR/example/android/.gradle
      licenses:
        - "android-sdk-preview-license-.+"
        - "android-sdk-license-.+"
        - "google-gdk-license-.+"
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - wget http://services.gradle.org/distributions/gradle-3.5-bin.zip
        - unzip -qq gradle-3.5-bin.zip
        - export GRADLE_HOME=$PWD/gradle-3.5
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git --depth 1 -b beta
        - $TRAVIS_BUILD_DIR/flutter/bin/flutter doctor
      script:
        - cd $TRAVIS_BUILD_DIR/example
        - $TRAVIS_BUILD_DIR/flutter/bin/flutter -v build apk

    # Builds an IPA.
    - env: JOB=IPA
      os: osx
      language: objective-c
      osx_image: xcode10.2
      before_script:
        - gem install cocoapods-acknowledgements
        - gem install cocoapods
        - pod repo update
        - pip install six
        - git clone https://github.com/flutter/flutter.git --depth 1 -b beta
        - $TRAVIS_BUILD_DIR/flutter/bin/flutter doctor
      script:
        - cd $TRAVIS_BUILD_DIR/example
        - $TRAVIS_BUILD_DIR/flutter/bin/flutter build ios --no-codesign
      deploy:
        provider: script
        script: cd $TRAVIS_BUILD_DIR && bash $TRAVIS_BUILD_DIR/scripts/deploy.sh
        on:
          branch: master
